<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Add Site</h4>
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-xlarge" id="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="description">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-xlarge" id="description"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="host">Host</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-xlarge" id="host"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="reset" class="btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
