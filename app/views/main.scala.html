@(body: Html = Html(""))
@import play.api.Play
@import playcms.routes.{Assets => CmsAssets}
@import controllers.playcms.routes._

<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <title>Play CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="@CmsAssets.at("stylesheets/bootstrap.min.css")"/>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link rel="stylesheet" media="screen" href="@CmsAssets.at("stylesheets/responsive.min.css")"/>
    <link rel="stylesheet" media="screen" href="@CmsAssets.at("stylesheets/main.min.css")"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="@CmsAssets.at("javascripts/html5shiv.js")"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">

    <script type="text/javascript">
        document.rootPath = "@_root_.playcms.Routes.prefix";
        if (document.rootPath.charAt(document.rootPath.length) === '/') {
            document.rootPath = document.rootPath.slice(0, -1);
        }
    </script>
</head>
    <body>
        <div class="navbar nav navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="@CmsPagesController.index">Pages</a></li>
                            <li><a href="#templates">Modules</a></li>
                            <li><a href="@CmsTemplatesController.index">Templates</a></li>
                        </ul>
                    </div>
                    <div class="pull-right">
                        <ul class="nav">
                            <li><a href="@CmsPagesController.index"><i class="icon-white icon-cog"></i> Settings</a></li>
                            <li><a href="#signout">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        @body
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js" type="text/javascript"></script>
        <script src="@CmsAssets.at("javascripts/bootstrap.min.js")"></script>
    </body>
</html>
