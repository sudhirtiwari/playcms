@(body: Html = Html(""))
@import play.api.Play
@import playcms.routes.{Assets => CmsAssets}
@import controllers.playcms.routes._

<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <title>Play CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@CmsAssets.at("stylesheets/main.css")"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="@CmsAssets.at("javascripts/html5shiv.js")"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
    <script src="//localhost:35729/livereload.js"></script>
    <script type="text/javascript">
        document.rootPath = "@_root_.playcms.Routes.prefix";
        if (document.rootPath.charAt(document.rootPath.length) === '/') {
            document.rootPath = document.rootPath.slice(0, -1);
        }
    </script>
</head>
    <body>
        <div id="applicationHost">
        </div>
        <script type="text/javascript" src="@CmsAssets.at("javascripts/require.js")" data-main="@CmsAssets.at("javascripts/app/main")"></script>
    </body>
</html>
